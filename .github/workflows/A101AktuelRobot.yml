# Bu araç @keyiflerolsun tarafından | @KekikAkademi için yazılmıştır.

name: A101 Aktüel Robot

on:
  schedule:
    - cron: "59 */12 * * *"

  push:
    branches:
      - "main"

env:
  BRANCH_NAME  : "main"
  TG_API_ID    : ${{ secrets.TG_API_ID }}
  TG_API_HASH  : ${{ secrets.TG_API_HASH }}
  TG_BOT_TOKEN : ${{ secrets.TG_BOT_TOKEN }}
  TG_MESAJ_ID  : ${{ secrets.TG_MESAJ_ID }}

jobs:
  A101AktuelRobot:
    # runs-on: ubuntu-latest
    runs-on: self-hosted

    permissions: write-all

    steps:
      - name: Depo Kontrolü
        uses: actions/checkout@v3

      - name: Python 3.10.8 Yükle
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.8"

      - name: Python Sürümünü Göster
        run: python -c "import sys; print(sys.version)"

      - name: Gereksinimleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install -Ur requirements.txt

      - name: Betiği Çalıştır
        run: |
          python basla.py

      - name: Depoyu Güncelle
        run: |
          zaman=$(date "+%d-%m-%Y %X")
          git config user.name "keyiflerolsun"
          git config --global user.email "keyiflerolsun@gmail.com"
          git add -A
          git commit -m "Otomatik Paylaşım: $zaman" -m $GITHUB_SHA
          git push